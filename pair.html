<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonchalant Session ü™Ä</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
    }
    .code {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>‚ùÑÔ∏è Nonchalant Session Generator</h1>
  <p>Enter your WhatsApp number (e.g. 2348012345678)</p>
  <input id="phone" type="text" placeholder="Enter phone number" />
  <button onclick="generateCode()">Generate Pair Code</button>
  <div class="code" id="result"></div>

  <script>
    async function generateCode() {
      const phone = document.getElementById('phone').value;
      const res = await fetch('/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });
      const data = await res.json();
      if (data.pairingCode) {
        document.getElementById('result').innerText = `üîê Pairing Code:\n${data.pairingCode}`;
      } else {
        document.getElementById('result').innerText = "‚ùå Error generating code.";
      }
    }
  </script>
</body>
</html>
