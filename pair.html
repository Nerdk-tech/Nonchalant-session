<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>❄️ Nonchalant-session 🪀</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #loading-spinner {
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>❄️ Nonchalant-session 🪀</h1>
  <p><strong>𝐑𝐞𝐠𝐚𝐫𝐝𝐬 Dami🎗</strong></p>
  <p>🔢 Enter Your WhatsApp Number with Country Code.</p>

  <input id="number" type="text" placeholder="e.g. 2348012345678">
  <br>
  <button id="getCode">CODE</button>

  <div id="loading-spinner">Loading...</div>
  <div id="codeDisplay"></div>

  <p style="margin-top: 40px;">DAMINI © <span id="currentYear"></span></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('getCode').addEventListener('click', async () => {
      const number = document.getElementById('number').value.trim();
      const spinner = document.getElementById("loading-spinner");
      const display = document.getElementById("codeDisplay");

      if (!number) return alert("Please enter a number.");

      spinner.style.display = "block";
      display.innerHTML = '';

      try {
        let { data } = await axios.get(`/code?number=${number}`);
        const code = data.code || "❗ Service Unavailable";
        display.innerHTML = `<h2>CODE: ${code}</h2>`;
      } catch (e) {
        display.innerHTML = "<h2>❗ Error connecting to server</h2>";
      }

      spinner.style.display = "none";
    });

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html
