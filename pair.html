<body>
  <h1>â„ï¸ Nonchalant-session ğŸª€</h1>
  <p><strong>ğ‘ğğ ğšğ«ğğ¬ DamiğŸ—</strong></p>
  <p>ğŸ”¢ Enter Your WhatsApp Number with Country Code.</p>

  <input id="number" type="text" placeholder="e.g. 2348012345678">
  <br>
  <button id="getCode">CODE</button>

  <div id="loading-spinner">Loading...</div>
  <div id="codeDisplay"></div>

  <p style="margin-top: 40px;">DAMINI Â© <span id="currentYear"></span></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('getCode').addEventListener('click', async () => {
      const number = document.getElementById('number').value.trim();
      const spinner = document.getElementById("loading-spinner");
      const display = document.getElementById("codeDisplay");

      if (!number) return alert("Please enter a number.");

      spinner.style.display = "block";
      display.innerHTML = '';

      try {
        let { data } = await axios.get(`/code?number=${number}`);
        const code = data.code || "â— Service Unavailable";
        display.innerHTML = `<h2>CODE: ${code}</h2>`;
      } catch (e) {
        display.innerHTML = "<h2>â— Error connecting to server</h2>";
      }

      spinner.style.display = "none";
    });

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
